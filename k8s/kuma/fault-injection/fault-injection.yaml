apiVersion: kuma.io/v1alpha1
kind: FaultInjection
mesh: default
metadata:
  name: fault-injection
spec:
  sources:
    - match:
        kuma.io/service: '*'
        kuma.io/protocol: 'tcp'
    - match:
        kuma.io/service: '*'
        kuma.io/protocol: 'http'


  destinations:
    - match:
        kuma.io/service: 'catalog-api_commerce_svc_80'
        kuma.io/protocol: 'http'
  conf:        
    abort:
      httpStatus: 500
      percentage: 50
    delay:
      percentage: 50
      value: 5s

