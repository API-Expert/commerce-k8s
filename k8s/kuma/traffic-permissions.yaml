apiVersion: kuma.io/v1alpha1
kind: TrafficPermission
mesh: default
metadata:
  name: kong-to-catalog
spec:
  sources:
  - match:
      kuma.io/service: kong-proxy_kong_svc_80
  destinations:
  - match:
      kuma.io/service: 'catalog-api_commerce_svc_80'
---
apiVersion: kuma.io/v1alpha1
kind: TrafficPermission
mesh: default
metadata:
  name: kong-to-products
